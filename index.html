<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Help</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f39c12, #e74c3c);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background: #c0392b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #e74c3c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Emergency Help</h1>
    <p>If you need immediate assistance, click the button below:</p>
    <button class="btn" id="emergencyBtn">Emergency Button</button>
    <p style="margin-top: 20px;">Have an issue? Report it:</p>
    <button class="btn" id="reportBtn" style="background: #2980b9;">Report an Issue</button>

    <footer>
        &copy; 2024 Fizzx Report. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Emergency Button Logic
        document.getElementById('emergencyBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Are you sure?',
                text: "This will notify the admin immediately.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, notify admin!'
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('https://formspree.io/f/your_form_id', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Emergency button pressed! Immediate assistance required.',
                            timestamp: new Date().toISOString()
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            Swal.fire(
                                'Notified!',
                                'Admin has been notified successfully.',
                                'success'
                            );
                        } else {
                            Swal.fire(
                                'Error!',
                                'Failed to notify admin. Please try again.',
                                'error'
                            );
                        }
                    })
                    .catch(() => {
                        Swal.fire(
                            'Error!',
                            'An error occurred. Please check your connection.',
                            'error'
                        );
                    });
                }
            });
        });

        // Report an Issue Button Logic
        document.getElementById('reportBtn').addEventListener('click', function () {
            Swal.fire({
                title: 'Report an Issue',
                input: 'textarea',
                inputPlaceholder: 'Describe your issue here...',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Submit',
                inputValidator: (value) => {
                    if (!value) {
                        return 'You need to write something!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('https://formspree.io/f/xlddbyej', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Issue reported: ${result.value}`,
                            timestamp: new Date().toISOString()
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            Swal.fire(
                                'Submitted!',
                                'Your issue has been reported successfully.',
                                'success'
                            );
                        } else {
                            Swal.fire(
                                'Error!',
                                'Failed to submit your issue. Please try again.',
                                'error'
                            );
                        }
                    })
                    .catch(() => {
                        Swal.fire(
                            'Error!',
                            'An error occurred. Please check your connection.',
                            'error'
                        );
                    });
                }
            });
        });
    </script>
</body>
